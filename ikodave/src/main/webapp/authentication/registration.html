<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div id="navbar-container"></div>
<script src="/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<div id="error-msg" class="mt-3 text-center"></div>

<div class="d-flex justify-content-center align-items-center flex-grow-1" style="min-height: calc(100vh - 56px);">
    <div class="card shadow rounded-4 p-4" style="width: 350px;">
        <h2 class="text-center mb-4 text-primary">Create Account</h2>
        <form id="registration-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
            <p class="text-center">Already have an account? <a href="/signin">Sign in</a></p>
        </form>
    </div>
</div>
<script>
    document.getElementById('registration-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        let info = {
            username: username,
            password: password
        };

        const res = await fetch("/registration", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(info)
        });

        const data = await res.json();
        if (data.status === "exists") {
            document.getElementById("error-msg").innerHTML =
                '<div class="alert alert-danger text-center">Username is already taken.</div>';
        } else if (data.status === "ok") {
            window.location.href = "/profile"; // frontend redirect
        }
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

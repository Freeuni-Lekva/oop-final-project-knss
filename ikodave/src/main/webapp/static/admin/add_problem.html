<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Problem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<header>
    <div id="navbar-container"></div>
    <script src="/static/shared_html/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNavbar();
        });
    </script>
</header>

<div class="container mt-5">
    <h2 class="mb-4">Add New Programming Problem</h2>

    <form id="problem-form">
        <!-- Title -->
        <div class="mb-3">
            <label for="problem-title" class="form-label">Problem Title</label>
            <input type="text" class="form-control" id="problem-title" name="title" required>
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label for="problem-description" class="form-label">Problem Description</label>
            <textarea class="form-control" id="problem-description" name="description" rows="6" required></textarea>
        </div>

        <!-- Input Specification -->
        <div class="mb-3">
            <label for="input-spec" class="form-label">Input Specification</label>
            <textarea class="form-control" id="input-spec" name="inputSpec" rows="3" required></textarea>
        </div>

        <!-- Output Specification -->
        <div class="mb-3">
            <label for="output-spec" class="form-label">Output Specification</label>
            <textarea class="form-control" id="output-spec" name="outputSpec" rows="3" required></textarea>
        </div>


        <!-- Difficulty -->
        <div class="mb-3" id="difficulty-container">
            <label class="form-label">Difficulty</label><br>
            <!-- radios will be inserted here -->
        </div>

        <!-- Time Limit (ms) -->
        <div class="mb-3">
            <label for="time-limit" class="form-label">Time Limit (in milliseconds)</label>
            <input type="number" class="form-control" id="time-limit" name="timeLimit" min="1" placeholder="e.g. 1000 for 1 second" required>
        </div>
        <!-- Test Cases Container -->
        <div id="test-cases-container" class="mb-3">
            <h5>Test Cases</h5>

            <div class="test-case row g-3 align-items-start mb-3">
                <div class="col-md-6">
                    <label class="form-label">Input</label>
                    <textarea name="testInput[]" class="form-control" rows="3" required></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Output</label>
                    <textarea name="testOutput[]" class="form-control" rows="3" required></textarea>
                </div>
            </div>
        </div>


        <button type="button" id="add-test-btn" class="btn btn-secondary mb-3">Add More Test</button>

        <button type="submit" class="btn btn-primary" id="add-btn">Submit Problem</button>
    </form>
</div>

<script src="/static/admin/add_problem.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

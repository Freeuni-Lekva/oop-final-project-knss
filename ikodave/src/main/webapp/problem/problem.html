<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Problem | Ikodave</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="/submit/submit.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', loadProblem);
    </script>

    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
        .header { background: #3f4a5a; color: #fff; padding: 0.5rem 1rem; display: flex; align-items: center; }
        .header a { color: #fff; text-decoration: none; margin-right: 1rem; }
        .content { max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 4px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .title-bar { padding: 1rem; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .title { font-size: 1.5rem; font-weight: bold; }
        .limits { font-size: 0.9rem; color: #555; }
        .section { padding: 1rem; }
        .section-title { font-weight: bold; margin-bottom: 0.5rem; }
        .example { background: #f8f8f8; border: 1px solid #ddd; padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; margin: 0; }
        .tags { padding: 0.5rem 1rem; border-top: 1px solid #e0e0e0; background: #fafafa; }
        .tag { display: inline-block; background: #e0e0e0; color: #333; border-radius: 3px; padding: 0.2rem 0.5rem; margin: 0.1rem; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="header" id="header">
    <a href="/" id="homeLink">Ikodave</a>
    <a href="/problemset" id="problemsetLink">Problemset</a>
</div>

<div class="content" id="content">

    <div class="title-bar" id="titleBar">
        <div class="title" id="problemTitle">Loading...</div>

        <div class="section status" id="problemStatus">
            <div class="section-title">Status</div>
            <p id="statusText">Loading...</p>
        </div>

        <div class="section difficulty" id="problemDifficulty">
            <div class="section-title">Difficulty</div>
            <p id="difficultyText">Loading...</p>
        </div>

        <div class="limits" id="problemLimits">
            Time limit per test: <strong>Loading...</strong>;<br>
            Memory limit per test: <strong>Loading...</strong>.
        </div>
    </div>

    <div class="section description" id="problemDescription">
        <div class="section-title">Problem statement</div>
        <p id="descriptionText">Loading...</p>
    </div>

    <div class="section input-spec" id="inputSpec">
        <div class="section-title">Input</div>
        <p id="inputText">Loading...</p>
    </div>

    <div class="section output-spec" id="outputSpec">
        <div class="section-title">Output</div>
        <p id="outputText">Loading...</p>
    </div>

    <div class="section examples" id="testCases">
        <div class="section-title">Examples</div>
    </div>

    <div class="tags" id="problemTopics">
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px rgba(118,75,162,0.6);
        }
        .btn-purple {
            background-color: #764ba2;
            border: none;
        }
        .btn-purple:hover {
            background-color: #5a3470;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="../authintification/registration.html">Registration</a></li>
                <li class="nav-item"><a class="nav-link active" href="../authintification/signin.html">Signin</a></li>
                <li class="nav-item"><a class="nav-link" href="../problems/html/problems.html">Problems</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Leaderboard</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center align-items-center flex-grow-1" style="min-height: calc(100vh - 56px);">
    <div class="card p-4" style="width: 350px;">
        <h2 class="text-center mb-4" style="color: #764ba2;">Sign In</h2>
        <form action="/signin" method="post">
        <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-purple w-100 mb-3">Sign In</button>
            <p class="text-center">No account? <a href="registration.html">Register</a></p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

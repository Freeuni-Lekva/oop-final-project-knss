<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div id="navbar-container"></div>
<script src="/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<div id="error-msg"></div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
        const msg = document.getElementById("error-msg");
        msg.innerHTML = '<div class="alert alert-danger text-center">Username or Password is wrong</div>';
    }
</script>

<div class="d-flex justify-content-center align-items-center flex-grow-1" style="min-height: calc(100vh - 56px);">
    <div class="card shadow rounded-4 p-4" style="width: 350px;">
        <h2 class="text-center mb-4 text-primary">Sign In</h2>
        <form action="/signin" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            <p class="text-center">No account? <a href="registration.html">Register</a></p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

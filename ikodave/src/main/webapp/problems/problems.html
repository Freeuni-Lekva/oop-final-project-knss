<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problemset - OJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="problems.js"></script>
    <style>
        body { background: #f8f9fa; }
        .problem-table th, .problem-table td { vertical-align: middle; }
        .filter-label { font-weight: 500; margin-right: 8px; }
        .filter-row { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); padding: 16px; margin-bottom: 24px; }
        .topic-checkbox { margin-right: 10px; }
    </style>
</head>
<body>
<div id="navbar-container"></div>
<script src="/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<div class="container mt-4">
    <h2 class="mb-4">Problemset</h2>
    <form id="filter-form" class="filter-row row g-3 align-items-end">
        <div class="col-md-3">
            <label for="filter-title" class="filter-label">Title</label>
            <input type="text" class="form-control" id="filter-title" placeholder="Search by title...">
        </div>
        <div class="col-md-2">
            <label for="filter-difficulty" class="filter-label">Difficulty</label>
            <select class="form-select" id="filter-difficulty">
                <option value="">All</option>
                <!-- difficulties will be loaded dynamically here -->
            </select>
        </div>
        <div class="col-md-2">
            <label for="filter-status" class="filter-label">Status</label>
            <select class="form-select" id="filter-status">
                <option value="">All</option>
                <option value="accepted">Accepted</option>
                <option value="rejected">Rejected</option>
                <option value="todo">Todo</option>
            </select>
        </div>
        <div class="col-md-5">
            <label class="filter-label">Topics</label>
            <div class="d-flex flex-wrap">
                <div class="form-check me-2">
                    <input class="form-check-input topic-checkbox" type="checkbox" value="arrays" id="topic-arrays">
                    <label class="form-check-label" for="topic-arrays">Arrays</label>
                </div>
                <div class="form-check me-2">
                    <input class="form-check-input topic-checkbox" type="checkbox" value="graphs" id="topic-graphs">
                    <label class="form-check-label" for="topic-graphs">Graphs</label>
                </div>
                <div class="form-check me-2">
                    <input class="form-check-input topic-checkbox" type="checkbox" value="dp" id="topic-dp">
                    <label class="form-check-label" for="topic-dp">DP</label>
                </div>
                <div class="form-check me-2">
                    <input class="form-check-input topic-checkbox" type="checkbox" value="trees" id="topic-trees">
                    <label class="form-check-label" for="topic-trees">Trees</label>
                </div>
                <div class="form-check me-2">
                    <input class="form-check-input topic-checkbox" type="checkbox" value="greedy" id="topic-greedy">
                    <label class="form-check-label" for="topic-greedy">Greedy</label>
                </div>
                <!-- Add more topics as needed -->
            </div>
        </div>
        <div class="col-12 text-end">
            <button type="button" class="btn btn-primary" id="filter-button">Apply Filters</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover problem-table align-middle">
            <thead class="table-light">
                <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 35%">Title</th>
                    <th style="width: 10%">Difficulty</th>
                    <th style="width: 10%">Status</th>
                    <th style="width: 25%">Topics</th>
                    <th style="width: 15%">Link</th>
                </tr>
            </thead>
            <tbody id="problems-table-body">
                <!-- Problems will be dynamically inserted here by JS -->
            </tbody>
        </table>
    </div>
</div>
<script> loadDifficulties(); </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

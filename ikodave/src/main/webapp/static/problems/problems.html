<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problems - OJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #f8f9fa;
        }

        .problem-table th, .problem-table td {
            vertical-align: middle;
        }

        .filter-label {
            font-weight: 500;
            margin-right: 8px;
        }

        .filter-row {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            padding: 16px;
            margin-bottom: 24px;
        }

        .topic-checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="navbar-container"></div>
<script src="/static/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<div class="container mt-4">
    <h2 class="mb-4">Problems</h2>
    <form id="filter-form" class="filter-row row g-3 align-items-end">
        <div class="col-md-3">
            <label for="filter-title" class="filter-label">Name</label>
            <input type="text" class="form-control" id="filter-title" placeholder="Search by name...">
        </div>
        <div class="row g-3 align-items-start mb-4">

            <div class="col-md-4">
                <button class="btn btn-outline-primary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#difficulty-collapse" aria-expanded="true" aria-controls="difficulty-collapse">
                    Difficulty
                </button>
                <div class="collapse show" id="difficulty-collapse">
                    <div id="difficulty-checkboxes" class="d-flex flex-wrap gap-2">
                        <!-- Difficulty checkboxes inserted here -->
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <button class="btn btn-outline-primary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#status-collapse" aria-expanded="true" aria-controls="status-collapse">
                    Status
                </button>
                <div class="collapse show" id="status-collapse">
                    <div id="status-checkboxes" class="d-flex flex-wrap gap-2">
                        <!-- Status checkboxes inserted here -->
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <button class="btn btn-outline-primary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#topics-collapse" aria-expanded="true" aria-controls="topics-collapse">
                    Topics
                </button>
                <div class="collapse show" id="topics-collapse">
                    <div id="topics-checkboxes" class="d-flex flex-wrap gap-2">
                        <!-- Topics checkboxes inserted here -->
                    </div>
                </div>
            </div>

        </div>

        <div class="col-12 text-end">
            <button type="button" class="btn btn-primary" id="filter-button">Apply Filters</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover problem-table align-middle">
            <thead class="table-light">
            <tr>
                <th style="width: 5%">#</th>
                <th style="width: 35%">Name</th>
                <th style="width: 10%">Difficulty</th>
                <th style="width: 10%">Status</th>
                <th style="width: 25%">Topics</th>
                <th style="width: 15%">Link</th>
            </tr>
            </thead>
            <tbody id="problems-table-body">
            <!-- Problems will be dynamically inserted here by JS -->
            </tbody>
        </table>
    </div>
</div>

<script src="/static/problems/problems.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

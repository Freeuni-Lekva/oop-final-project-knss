<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Submit | Ikodave</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
        .header { background: #3f4a5a; color: #fff; padding: 0.75rem 1rem; display: flex; align-items: center; }
        .header a { color: #fff; text-decoration: none; margin-right: 1rem; }
        .container { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1.5rem; }
        h2 { margin-top: 0; font-size: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
        input[type="text"], select, textarea { width: 100%; border: 1px solid #ccc; border-radius: 4px; padding: 0.5rem; font-family: monospace; }
        .form-actions { text-align: right; }
        .form-actions button { background: #3f4a5a; color: #fff; border: none; padding: 0.5rem 1rem; margin-left: 0.5rem; border-radius: 4px; cursor: pointer; }
        .form-actions #cancelButton { background: #999; }
    </style>

    <script src="/submit/submit.js"></script>

</head>

<body>

    <div class="header">
        <a href="/">Ikodave</a>
        <a href="/problemset">Problemset</a>
    </div>

    <div class="container">
        <h2>Submit Solution</h2>
        <form id="submitForm">

            <!-- Problem Title Input -->
            <div class="form-group">
                <label for="problemTitle">Problem Title</label>
                <input type="text" id="problemTitle" name="problemTitle"/>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="">Choose language</option>
                </select>
            </div>

            <div class="form-group">
                <label for="solutionCode">Source Code</label>
                <textarea id="solutionCode" name="solutionCode" rows="15"></textarea>
            </div>


            <div class="form-actions">
                <button type="submit" id="submitButton">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>

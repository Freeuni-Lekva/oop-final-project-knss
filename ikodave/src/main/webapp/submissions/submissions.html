<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Submissions | Ikodave</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
        .header { background: #3f4a5a; color: #fff; padding: 0.75rem 1rem; display: flex; align-items: center; }
        .header a { color: #fff; text-decoration: none; margin-right: 1rem; }
        .container { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1.5rem; }
        .card { margin-bottom: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: 4px; background: #fafafa; }
        .card h5 { margin-top: 0; }
        .card pre {
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }
        .btn-toggle {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/">Ikodave</a>
        <a href="/problemset">Problemset</a>
    </div>

    <div class="container">
        <h2>Problem Submissions</h2>
        <div id="submissions"></div>
    </div>

    <script src="/submissions/submissions.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', loadSubmissions);
    </script>

</body>
</html>

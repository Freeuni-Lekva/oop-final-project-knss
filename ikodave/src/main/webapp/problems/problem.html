<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background: #f8f9fa; }
        .submission-table th, .submission-table td { vertical-align: middle; }
        .code-cell { font-family: monospace; font-size: 0.95em; background: #f3f3f3; }
    </style>
</head>
<body>
<div id="navbar-container"></div>
<script src="/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<div class="container mt-4">
    <a href="/problems/problems.html" class="btn btn-link mb-3">&larr; Back to Problemset</a>
    <h2 id="problem-title" class="mb-4">Problem Title</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover submission-table align-middle">
            <thead class="table-light">
                <tr>
                    <th>Submit Date</th>
                    <th>Username</th>
                    <th>Solution Code</th>
                    <th>Problem Title</th>
                    <th>Language</th>
                    <th>Verdict</th>
                    <th>Time (ms)</th>
                    <th>Memory (KB)</th>
                </tr>
            </thead>
            <tbody id="submissions-table-body">
                <!-- Submissions will be dynamically inserted here by JS -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

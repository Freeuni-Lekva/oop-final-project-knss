<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <style>
        .profile-card {
            max-width: 600px;
            margin: 2rem auto;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .rating-badge {
            font-size: 1.1rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.3rem;
            color: #fff;
        }
        /* example color rules */
        .rating-badge.newbie   { background: gray; }
        .rating-badge.pupil    { background: green; }
        .rating-badge.specialist { background: teal; }
        .rating-badge.expert   { background: deepSkyBlue; }
        /* etcâ€¦ */
    </style>
</head>
<body>

<div id="navbar-container"></div>
<script src="/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<div class="container">
    <div class="card profile-card shadow-sm">
        <div class="card-body d-flex align-items-center">
            <img id="avatar" src="/static/default-avatar.png" alt="Avatar" class="profile-avatar me-4">

            <div>
                <h2 id="username" class="mb-1">Username</h2>
                <div>
                    <span id="rating" class="rating-badge newbie">0</span>
                    <small id="rank" class="text-muted ms-2">Newbie</small>
                </div>
            </div>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <strong id="solved-count">0</strong> Problems Solved
            </li>
            <li class="list-group-item">
                <strong id="submission-count">0</strong> Submissions
            </li>
        </ul>
    </div>
</div>

<script src="/profile/profile_page.js"></script>
<script>
    load_profile();
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>

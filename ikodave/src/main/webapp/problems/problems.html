<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem Filters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script defer src="problems.js"></script>
</head>
<body>

<div id="navbar-container"></div>
<script src="/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<!-- Main Container -->
<div class="container mt-4">
    <h1 class="mb-4">Filter Problems</h1>

    <!-- Filter Form -->
    <div class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Problem Name</label>
            <input type="text" id="name" class="form-control" placeholder="Search by problem name...">
        </div>

        <div class="col-md-6">
            <label for="difficulty" class="form-label">Difficulty</label>
            <select id="difficulty" class="form-select">
                <option value="">All</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select">
                <option value="">All</option>
                <option value="solved">Solved</option>
                <option value="attempted">Attempted</option>
                <option value="unsolved">Unsolved</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="topics" class="form-label">Topics</label>
            <select id="topics" class="form-select" name="topics" multiple size="4">
                <option value="arrays">Arrays</option>
                <option value="graphs">Graphs</option>
                <option value="dp">Dynamic Programming</option>
                <option value="trees">Trees</option>
                <option value="greedy">Greedy</option>
            </select>
        </div>

        <div class="col-12">
            <button id="filter-button" class="btn btn-primary">Apply Filters</button>
        </div>
    </div>

    <!-- Filter Results -->
    <div class="mt-5" id="problems-list">
        <!-- Filtered problems will be rendered here -->
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .rating-badge {
            font-size: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            color: #fff;
        }

        .rating-badge.newbie      { background-color: #6c757d; }
        .rating-badge.pupil       { background-color: #28a745; }
        .rating-badge.specialist  { background-color: #17a2b8; }
        .rating-badge.expert      { background-color: #007bff; }

        .card {
            border-radius: 1rem;
        }

        .stat-block {
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .leaderboard-card {
            height: 100%;
            min-width: 230px;
            max-width: 250px;
        }

        .leaderboard-list {
            max-height: 260px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="navbar-container"></div>
<script src="/static/shared_html/navbar.js"></script>
<script>loadNavbar();</script>

<div class="container mt-5">
    <div class="row justify-content-center">

        <!-- Profile Content -->
        <div class="col-lg-8">
            <div class="card shadow p-4 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2 id="username" class="mb-0"></h2>
                        <span id="rank" class="text-muted"></span>
                    </div>
                    <div class="text-end">
                        <span id="rating" class="rating-badge d-block mb-2"></span>
                        <form action="/api/logout" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                        </form>
                    </div>
                </div>

                <div class="row text-center mt-4">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="stat-block">
                            <div class="stat-number" id="solved-count"></div>
                            <div class="stat-label">Solved</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="stat-block">
                            <div class="stat-number" id="wrong-count"></div>
                            <div class="stat-label">Failed</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-block">
                            <div class="stat-number" id="accuracy"></div>
                            <div class="stat-label">Accuracy</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaderboard Context -->
        <div class="col-lg-3">
            <div class="card leaderboard-card shadow p-3">
                <h5 class="mb-3 text-center">Leaderboard Neighbors</h5>
                <ul class="list-group leaderboard-list" id="leaderboard-context">
                    <!-- JS will inject leaderboard items here -->
                </ul>
            </div>
        </div>

    </div>
</div>

<script src="/static/profile/profile_page.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
